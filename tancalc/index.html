    <link rel="apple-touch-icon" sizes="256x256" href="./img/icon.png" />
    <link rel="icon" type="image/png" href="./img/favicon.png" sizes="16x16" />

      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" type="text/css" />

    <!-- Scripts -->
    <script type="text/javascript" src="./script.js"></script>

    <!-- <script
      type="text/javascript"

  <body>
    <!-- TODO: Move inline styles to separate CSS -->
    <div class="navbar fixed-top navbar-expand-lg navbar-dark white pt-0 pb-0">
      <div class="h1-responsive">たんかるく</div>

      <ul class="navbar-nav ml-auto" style="float: right">
        <li class="nav-item">
          <input
            type="button"
            class="btn btn-primary"
            id="addButton"
            value="追加"
            accesskey="A"
          />
        </li>
      </ul>
    </div>
    <div style="clear: both"></div>
    <div class="pad-top"></div>
    <div>
      <div class="container" id="productList">
        <div id="resultMessage" class="text-lg">
          比較する商品を入力してください。
        </div>
        <div
          class="md-form row z-depth-1 noshow mb-2 rounded product-item"
          id="productItemBase"
        >
          <div class="container pb-2">
            <div
              class="mt-4 text-lg font-weight-bold noshow"
              id="cheapestLabel"
            >
              最安
            </div>

            <!-- 上段 -->
            <!-- 単位量行 -->
            <div style="margin-left: 0.5em">
              <div class="mt-2 text-lg">内容量</div>
              <div class="md-form input-group input-group pt-0 mt-0">
                <input
                  type="number"
                  class="form-control"
                  aria-label="unit-amount"
                  id="amountField"
                  style="font-size: 18pt; width: 45%"
                />
              </div>
              <div class="input-group-append">
                <!-- 
                <select class="browser-default custom-select" id="unitNameField">
                </select> 
              -->
                <!-- <span class="input-group-text md-addon"></span> -->
              </div>
            </div>

            <!-- 下段 -->
            <div style="height: 6em; margin-left: 0.5em">
              <!-- 価格行 -->
              <div style="float: right; width: 50%">
                <div class="mt-4 text-lg">価格</div>
                <div class="md-form input-group input-group pt-0 mt-0">
                  <input
                    type="number"
                    class="form-control"
                    aria-label="unit-price"
                    id="priceField"
                    style="font-size: 22pt; font-weight: bold; width: 75%"
                  />
                  <span class="input-group-text md-addon">円</span>
                </div>
              </div>

              <!-- 単価行 -->
              <div style="float: right; padding-right: 2em">
                <div class="mt-4 text-lg font-weight-bold">
                  1&nbsp;単位量あたり
                </div>
                <div class="text-right-xl mt-2 font-weight-bold">
                  <span id="unitPrice" style="font-size: 20pt"></span>&nbsp;円
                </div>
              </div>
            </div>
            <div style="clear: both"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
